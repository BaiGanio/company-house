# This is a basic workflow to help you get started with Actions

name: CI/CD (Build and Deploy)

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the matser branch
  push:
    branches: [ matser ]
  pull_request:
    branches: [ matser ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout master branch
      uses: actions/checkout@v2
    - name: Install Node.js 18.x & NPM
      uses: actions/setup-node@v1 #this installs node and npm for us
      with:
        node-version: '18.x'
    - name: Cache node_modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    # Install latest npm due issue with one of the packages
    - name: Install latest npm
      run: npm i -g npm@latest
    - name: Build
      run:  |
        npm install
        npm run-script deploy
    - name: archive build
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: deployable_artifacts
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: deployable_artifacts
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: deployable_artifacts
